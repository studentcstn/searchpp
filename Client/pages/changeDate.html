<div class="row vertical-center">

	<div class="col-md-2 col-sm-1">
	</div>
	
	<div class="col-md-8 col-sm-10 col-xs-12">
		<div class="panel panel-primary"  ng-init="getData()">
			<div class="panel-heading">Beobachtungsdatum ändern</div>
			<div class="panel-body">
				<div class="col-xs-12">
							<h4 class="row">
									<p>{{productSetDate.name}}</p>
							</h4>
							<div class="col-xs-3">
							<img src="{{productSetDate.img}}" width="100"/>
							</div>
							<div class="col-xs-6">
								<p class="col-xs-12">Preis von {{productSetDate.price_min}} € bis {{productSetDate.price_max}} €</p>
							</div>
							<div class="col-xs-3">
								<button class="col-xs-12 btn btn-primary" ng-click="showDetails(productSetDate)">Ansehen</span></button>				
							</div>
				</div>
				<div>
					<form name="watchList" class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3" for="name">Beginn</label>
							<div class="col-sm-3"> 
								<input type="date" class="form-control" name="date_from" ng-model="param.date_from" ng-required="false"/>
							</div>						
							<label class="control-label col-sm-3" for="name">Ende (benötigt!)</label>
							<div class="col-sm-3"> 
								<input type="date" class="form-control" name="date_to" ng-model="param.date_to" ng-required="true"/>
							</div>
						</div>				
						<div>
							<button type="submit" class="btn btn-primary btn-lg col-xs-12 col-sm-offset-1  col-sm-10" ng-click="changeDate(param)">Auf Beobachtungsliste</button>
						</div>					
					</form>	
				</div>
			</div>
		</div>
	</div>	
	
</div>
