<div class="row vertical-center">

	<div class="col-md-2 col-sm-1">
	</div>
	
	<div class="col-md-8 col-sm-10 col-xs-12"  ng-init="getData()">
		<div class="panel panel-primary">
			<div class="panel-heading">Beobachtungsliste</div>		
			<div class="panel-body">
				<button class="col-xs-12 btn  btn-danger" ng-click="removeList()">Liste leeren</span></button>	
				<div class="col-xs-12">
					<hr>
					<div class="alert alert-success col-xs-12" ng-show="isEmpty" role="alert">Es sind keine Produkte in der Beobachtungsliste</div>	
					<div class="col-xs-12" ng-repeat="item in result.data">
						<div class="col-xs-12">
							<h4 class="row">
									<p>{{item.name}}</p>
							</h4>
							<div class="col-xs-3">
							<img src="{{item.img}}" width="100"/>
							</div>
							<div class="col-xs-6">
								<p class="col-xs-12">Preis von {{item.price_min}} € bis {{item.price_max}} €</p>
								<p class="col-xs-12">Beobachten von {{item.date_from}} bis {{item.date_to}}</p>
							</div>
							<div class="col-xs-3">
								<button class="col-xs-12 btn btn-primary" ng-click="showDetails(item)">Ansehen</span></button>			
								<button class="col-xs-12 btn btn-danger" ng-click="remove(item)">Entfernen</span></button>				
							</div>	
							<div class="col-xs-12">
								<p></p>
							</div>
							<div class="col-xs-12">
								<button class="col-xs-12 btn btn-secondary" ng-click="getHistory(item)">Preisverlauf</span></button>	
								<button class="col-xs-12 btn btn-primary" ng-click="changeDate(item)">Datum ändern</span></button>	
							</div>
						</div>
						<hr class="col-xs-12">
					</div>
				</div>
			</div>
		</div>
	</div>	
	
</div>
