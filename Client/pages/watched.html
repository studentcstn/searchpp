<div class="row vertical-center">

	<div class="col-md-2 col-sm-1">
	</div>
	
	<div class="col-md-8 col-sm-10 col-xs-12"  ng-init="getData()">
		<div class="panel panel-primary">
			<div class="panel-heading">Beobachtungsliste (watched.html)</div>		
			<div class="panel-body">
				<button class="col-xs-12 btn  btn-danger" ng-click="removeList()">Liste leeren</span></button>	
				<div class="col-xs-12">
					<div ng-repeat="item in result.data">
						<div class="col-xs-12">
							<h4 class="row">
									<p>{{item.name}}</p>
							</h4>
							<div class="col-xs-3">
							<img src="{{item.img}}" width="100"/>
							</div>
							<div class="col-xs-6">
								<p class="col-xs-12">Bewertung: {{item.rating}} Sterne</p>
								<p class="col-xs-12">Preis von {{item.price_min}} € bis {{item.price_max}} €</p>
							</div>
							<div class="col-xs-3">
								<button class="col-xs-12 btn btn-primary" ng-click="showDetails(item)">Ansehen</span></button>			
								<button class="col-xs-12 btn btn-danger" ng-click="remove(item)">Entfernen</span></button>			
								<button class="col-xs-12 btn btn-secondary" ng-click="getHistory(item)">Preisverlauf</span></button>			
							</div>
							<button class="col-xs-12 btn btn-primary" ng-click="changeDate(item)">Preisverlauf</span></button>		
							<div class="col-xs-12" ng-show="changeDate">
								<form name="watchList" class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3" for="name">Beginn</label>
							<div class="col-sm-3"> 
								<input type="date" class="form-control" name="date_from" ng-model="param.date_from" ng-required="false"/>
							</div>						
							<label class="control-label col-sm-3" for="name">Ende (benötigt!)</label>
							<div class="col-sm-3"> 
								<input type="date" class="form-control" name="date_to" ng-model="param.date_to" ng-required="true"/>
							</div>
						</div>				
						<div>
							<button type="submit" class="btn btn-primary btn-lg col-xs-12 col-sm-offset-1  col-sm-10" ng-click="addToList(param)">Auf Beobachtungsliste</button>
						</div>					
					</form>	
							</div>
						</div>
						<hr>
						<hr>
					</div>
				</div>
			</div>
		</div>
	</div>	
	
</div>
