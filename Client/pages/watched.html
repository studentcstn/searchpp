<div class="row vertical-center">

	<div class="col-md-2 col-sm-1">
	</div>
	
	<div class="col-md-8 col-sm-10 col-xs-12">
		<div class="panel panel-primary">
			<div class="panel-heading">Produkte (detail.html)</div>
			<div class="panel-body">
				<div>
					<h4>Bewertungen für das Produkt</h4>
					<div ng-repeat="item in rating.data | orderBy:'-rating'">
						<a href="{{item.url}}">{{item.rating}} Sterne: {{item.percent}}%</a>
					</div>
				</div>
				<div class="col-xs-12">
				<div ng-repeat="item in result.data | orderBy: 'price'">
					<div class="col-xs-12">
						<h4 class="row">
								<p>{{item.name}}</p>
						</h4>
						<div class="col-xs-3">
							<img src="{{item.img}}" width="100"/>
						</div>
						<div class="col-xs-5">
							<div>
								<p class="col-xs-12">Artikelzustand: {{item.type}}</p>
								<p class="col-xs-12">Preis: {{item.price}} €</p>
							</div>
						</div>
						<div class="col-xs-4">
							<div>
								<button class="col-xs-12 btn  btn-danger" ng-click="toWebsite(item)">Zur Website</span></button>			
								<button class="col-xs-12 btn  btn-primary" ng-click="addToList(item)">Auf Beobachtungsliste</span></button>			
							</div>
						</div>
					</div>
					<hr>
					<hr>
				</div>
				</div>
			</div>
		</div>
	</div>	
	
</div>
