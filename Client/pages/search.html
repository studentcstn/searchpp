<div class="row vertical-center">

	<div class="col-md-2 col-sm-1">
	</div>
	
	<div class="col-md-8 col-sm-10 col-xs-12">
		<div class="panel panel-primary">
			<div class="panel-heading">Produktsuche (search.html)</div>
			<div class="panel-body">
				<form name="productSearch" class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-3" for="name">Produkt:</label>
						<div class="col-sm-9"> 
							<input type="text" class="form-control" name="name" ng-model="product.name" ng-required="true"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="name">Preis Minimum in €:</label>
						<div class="col-sm-3"> 
							<input type="number" class="form-control" name="min" ng-model="product.min" ng-required="false"/>
						</div>						
						<label class="control-label col-sm-3" for="name">Preis Maximum in €:</label>
						<div class="col-sm-3"> 
							<input type="number" class="form-control" name="max" ng-model="product.max" ng-required="false"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="name">Gebrauchte Produkte?</label>
						<div class="col-sm-3"> 
							<input type="radio" name="used" value="true" checked="checked" ng-model="product.used" ng-required="false"/>Ja
							<input type="radio" name="used" value="false" ng-model="product.used" ng-required="false"/>Nein
						</div>
					</div>
						<div class="alert alert-success" ng-show="isSending" role="alert">Anfrage wird gesendet...</div>					
					<div>
						<button type="submit" ng-hide="isSending" class="btn btn-primary btn-lg col-xs-12 col-sm-offset-1  col-sm-10" ng-click="search(product)">Suchen</button>
					</div>					
				</form>	
				<div class="col-xs-12">
				<div ng-repeat="item in result.data">
					<div class="col-xs-12">
						<h4 class="row">
								<p>{{item.name}}</p>
						</h4>
						<div class="col-xs-3">
						<img src="{{item.img}}" width="100"/>
						</div>
						<div class="col-xs-6">
							<p class="col-xs-12">Bewertung: {{item.rating}} Sterne</p>
							<p class="col-xs-12">Preis von {{item.price_min}} € bis {{item.price_max}} €</p>
						</div>
						<div class="col-xs-3">
							<button class="col-xs-12 btn btn-danger" ng-click="showDetails(item)">Ansehen</span></button>			
						</div>
					</div>
					<hr>
					<hr>
				</div>
				</div>
			</div>
		</div>
	</div>	
	
</div>
